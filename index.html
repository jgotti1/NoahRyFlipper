<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Kid Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Cute Kid Game</H1>
        <div>
            <div>
                <img id="photo" src="assets/images/kids.jpg" alt="kid-image">
            </div>
        <h3 class="message-container"> Lets Find The Cutest Kid</h3>
            <div class="controls">
                <button id="flip">Flip The Photos!</button>
                <button id="clear">Clear The Cute Tracker</button>
            </div>

            <hr>
            <div>
                <h2>Cute Tracker</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Noah</th>
                            <th>Percentage Noah</th>
                            <th>Ryleigh</th>
                            <th>Percentage Ryleigh</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
